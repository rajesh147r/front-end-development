<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Table</title>
</head>
<body>
    <table border="1">
        <caption style="font-size: large;">Time Table for Btech 3/4</caption>
        <thead>
            <tr style="color: aqua; text-align: center; background-color: chocolate;">
                <th>Date/Time</th>
                <th>8:40-9:30</th>
                <th>9:30-10:20</th>
                <th>10:20-11:10</th>
                <th>11:20-12:10</th>
                <th>12:10-1:00</th>
                <th>1:00-2:00</th>
            </tr>
            <tr style="text-align: center;">
                <th>Monday</th>
                <td>OE</td>
                <td colspan="3">CD Lab</td>
                <td>QA</td>
                <td rowspan="7">Lunch</td>
            </tr>
            <tr style="text-align: center;">
                <th>Tuesday</th>
                <td>OE</td>
                <td colspan="2">ACD</td>
                <td>SE</td>
                <td>NNDL</td>
            </tr>
            <tr style="text-align: center;">
                <th>Wednesday</th>
                <td colspan="2">OE</td>
                <td colspan="3">SE Lab</td>
            </tr>
            <tr style="text-align: center;">
                <th>Thuresday</th>
                <td></td>
                <td>PE</td>
                <td>ACD</td>
                <td>SE</td>
                <td>NNDL</td>
            </tr>
            <tr style="text-align: center;">
                <th>Friday</th>
                <td></td>
                <td>NNDL</td>
                <td>ACD</td>
                <td>SE</td>
                <td>PE</td>
            </tr>
            <tr style="text-align: center;">
                <th>Saturday</th>
                <td></td>
                <td>PE</td>
                <td>SE</td>
                <td>NNDL</td>
                <td>Counselling</td>
            </tr>
        </thead>
    </table>
</body>
</html>
